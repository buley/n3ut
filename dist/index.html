<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"><title>metamask-login-sample</title><link rel="icon" href="/static/favicon.907c6dce.ico"><link rel="stylesheet" href="/static/app.740c6559.css"></head><body> <div id="app"> <header> <h1>metamask-login-sample</h1> </header> <main> <template v-if="user === null"> <el-button type="primary" v-bind:disabled="isLoginButtonDisabled" @click="login">Login with MetaMask</el-button> </template> <template v-else=""> <el-form :model="user"> <el-form-item label="From Address"> <el-input v-model="message.from" :disabled="true"></el-input> </el-form-item> <el-form-item label="To Address"> <el-input v-model="message.to"></el-input> </el-form-item> <el-form-item label="Message Subject"> <el-input v-model="message.subject" placeholder="Your message subject."></el-input> </el-form-item> <el-form-item label="Message Body"> <el-input type="textarea" autosize="" v-model="message.body" placeholder="Your message body."></el-input> </el-form-item> <el-form-item class="buttons"> <el-button type="primary" @click="updateUser">Save</el-button> <el-button type="danger" @click="deleteUser">Delete</el-button> <el-button @click="logout">Logout</el-button> </el-form-item> </el-form> </template> </main> <footer> Hello, Crypto </footer> </div> </body><script src="/static/app.0e684f1d.js"></script></html>
